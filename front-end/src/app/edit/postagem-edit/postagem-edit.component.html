<div class="container mt-5 mb-5">
  
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">
        Atualizar postagem
      </h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">

      <div class="form-group">
        <label for="titulo">Titulo</label>
        <input type="text" [(ngModel)]='postagem.titulo' class="form-control" id="titulo" placeholder="Digite o tÃ­tulo">
      </div>

      <div class="form-group">
        <label for="texto">Texto</label>
        <textarea class="form-control" [(ngModel)]='postagem.texto' name="texto" id="texto" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label for="tema">Escolha um tema ou <a data-dismiss="modal" routerLink="/tema">Cadastre um novo</a>:</label>
        <select class="form-control" name="tema" id="tema" [(ngModel)]='idTema' (change)='findByIdTema()'>
          <option *ngFor="let item of listaTemas" value="{{item.id}}">
            {{item.descricao}}
          </option>
        </select>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
        <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
      </div>
    </div>
  </div>
</div>
